<!DOCTYPE html>
<!--
BASE TEMPLATE
=============
This is the "parent" template that other pages inherit from.
It contains the common structure (navbar, footer, etc.) that appears on every page.

Template inheritance prevents code duplication - you don't have to repeat
the navbar and footer code on every single page!
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The title changes per page using the 'title' variable passed from Flask -->
    <title>{% if title %}{{ title }} - {% endif %}Flask Tutorial</title>

    <!-- Bootstrap CSS: A popular CSS framework for quick, responsive styling -->
    <!-- Using a CDN (Content Delivery Network) means we don't have to download it -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Our custom CSS file (we'll create this next) -->
    <!-- url_for() is a Flask function that generates URLs for static files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Optional: Add favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêç</text></svg>">
</head>
<body>
    <!-- NAVIGATION BAR: Appears on every page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="{{ url_for('home') }}">
                üêç Flask Tutorial
            </a>

            <!-- Mobile menu toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT AREA: This changes per page -->
    <main class="container mt-4">
        <!--
        This is where child templates inject their content.
        The 'block content' is a Jinja2 template block.
        Child templates will override this block with their own content.
        -->
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER: Appears on every page -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                ¬© {{ current_year }} Flask Tutorial | Built with Python & Flask üêç
            </span>
        </div>
    </footer>

    <!-- Bootstrap JavaScript (needed for interactive components like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Our custom JavaScript file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!--
    Optional: Child templates can add extra scripts here
    This block allows specific pages to load additional JavaScript if needed
    -->
    {% block extra_js %}{% endblock %}
</body>
</html>
